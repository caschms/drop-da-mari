<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO -->
    <title>Drop da Mari - Cupons e Ofertas Exclusivas</title>
    <meta name="description" content="Produtos selecionados com desconto e novidades atualizadas sempre." />
    <link rel="canonical" href="https://dropdamari.com/" />

    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon.png" />

    <!-- Dados estruturados (schema.org) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Drop da Mari",
      "url": "https://dropdamari.com",
      "logo": "https://dropdamari.com/favicon.png",
      "sameAs": [
        "https://www.instagram.com/marianabraganca_"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://dropdamari.com/",
      "name": "Drop da Mari",
      "publisher": {
        "@type": "Organization",
        "name": "Drop da Mari"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://dropdamari.com/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      /* Desabilita o menu de contexto */
      document.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
  </body>
</html>
